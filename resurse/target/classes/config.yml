# Префікс для всіх повідомлень плагіна
prefix: "&8[&cCustomTNT&8]&r"

# Режим налагодження
debug: false

# ============================================
#         НАЛАШТУВАННЯ ЗВУКОВИХ ЕФЕКТІВ
# ============================================

sound-effects: true
place-sound: "BLOCK_TNT_PRIMED"
explode-sound: "ENTITY_GENERIC_EXPLODE"

# ============================================
#       ОБМЕЖЕННЯ ТА БЕЗПЕКА
# ============================================

require-permission-to-place: false
max-tnt-per-player: 10
min-tnt-distance: 3

# ============================================
#      ІНТЕГРАЦІЯ З ПЛАГІНАМИ ЗАХИСТУ
# ============================================

respect-worldguard: true
respect-griefprevention: true
respect-towny: true

# ============================================
#      АВТОМАТИЧНЕ ЗБЕРЕЖЕННЯ
# ============================================

auto-save: true
auto-save-interval: 5

# ============================================
#      ІНТЕГРАЦІЯ З ІНШИМИ ПЛАГІНАМИ
# ============================================

enable-placeholderapi: true
enable-luckperms: true

# ============================================
#      НАЛАШТУВАННЯ МЕХАНІКИ ВИБУХІВ
# ============================================

realistic-explosion: true
explosion-randomness: 0.75

# ============================================
#    НАЛАШТУВАННЯ ВИПАДАННЯ БЛОКІВ
# ============================================

default-drop-items: false
default-drop-chance: 0.3